<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .one legend {
        text-align: center;
      }
      .two legend {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <form id="myForm" method="post" action="skrypt_przetwarzajacy.php">
      <div>
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" value="" />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" value="" />
      </div>

      <fieldset class="one">
        <legend>Wybierz płeć</legend>
        <input type="radio" value="m" name="gender" checked="checked" /> m
        <input type="radio" value="k" name="gender" /> k
      </fieldset>

      <fieldset class="two">
        <legend>Wybierz minimum dwa ulubione kolory</legend>
        <input type="checkbox" value="blue" name="color" /> niebieski
        <input type="checkbox" value="red" name="color" /> czerwony
        <input type="checkbox" value="green" name="color" /> zielony
        <input type="checkbox" value="orange" name="color" /> pomarańcz
      </fieldset>

      <div>
        <label for="city">Wybierz miasto</label>
        <select name="city" id="city">
          <option value="-1">wybierz</option>
          <option value="gdansk">Gdańsk</option>
          <option value="poznan">Poznań</option>
          <option value="warszawa">Warszawa</option>
          <option value="zakopane">Zakopane</option>
        </select>
      </div>
    </form>
  </body>
</html>
